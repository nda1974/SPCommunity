# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

- task: Npm@1
  displayName: 'npm install'
  inputs:
    workingDir: '$(Build.SourcesDirectory)'
    verbose: false

- task: Gulp@0
  displayName: 'gulp bundle'
  inputs:
    targets: bundle
    arguments: '--bundle'
  continueOnError: true

- task: PublishBuildArtifacts@1
  inputs:
    artifactName: 'SPFx sppkg'
    pathtoPublish: '$(Build.SourceDirectory)/sharepoint/solution/poc.sppkg'
  displayName: 'Publish build SPFx artifacts'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.SourceDirectory)/devops/release'
    artifactName: 'Office 365 CLI scripts'
  displayName: 'Publish build Office 365 CLI artifacts'